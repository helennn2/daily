<!DOCTYPE HTML>
<html>
	<head>
		<title> Sugar Free Shopping Mall </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			/* Basic */
			*{margin: 0; padding: 0;}
			body{background-color: rgb(129, 127, 127);}
			#wrapper{margin: 30px auto;}
			#wrapper #mainNav{list-style: none;}
			#wrapper #mainNav li{float: left; padding: 2em;}
			#wrapper #mainNav li:first-child{background:#64991e; background: linear-gradient(to bottom, #7db72f, #4e7d0e);}
			#wrapper #mainNav li:last-child{background:linear-gradient(to bottom, rgb(218, 81, 81), rgb(165, 41, 41));}
			#wrapper #mainNav li a{text-decoration: none; color: #fff; font-size: 1.2em; font-weight: bold; opacity: .6; text-shadow: 1px 1px 5px #000;}
			#wrapper #mainNav li:hover a{opacity: 1;}
		</style>
	</head>

	<body>
		<div id="wrapper">
			<ul id="mainNav">
				<li><a href="#">NOTICE</a></li>
				<li><a href="#">SHOES</a></li>
				<li><a href="#">ACC</a></li>
				<li><a href="#">BAG</a></li>
				<li><a href="#">TOP</a></li>
				<li><a href="#">DRESS</a></li>
				<li><a href="#">BOTTOM</a></li>
				<li><a href="#">CART</a></li>
			</ul>
		</div>
	</body>
</html>
