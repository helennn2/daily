<!DOCTYPE HTML>
<html>
	<head>
		<title>해상도 크기에 따라 디자인 다르게 설정하기 </title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/reset.css">
		<style type="text/css">		
			body{background: url(./images/pattern.png);}
			div{text-align: right;}
			.btn{background-color: steelblue; color: #fff; border: none;}

			@media screen and (min-width:320px) and (max-width:762px) {
				h1{background: url(./images/mediaQuery1.png) center top no-repeat; height: 300px;}
				.btn{padding: 5px 10px; margin-right: 20px;}
			}
			@media screen and (min-width:763px) and (max-width:1024px) {
				h1{background: url(./images/mediaQuery2.png) center top no-repeat; height: 500px;}
				.btn{padding: 10px 20px; margin-right: 20px;}
			}
			@media screen and (min-width:1025px) {
				h1{background: url(./images/mediaQuery3.png) center top no-repeat; height: 700px;}
				.btn{padding: 15px 30px; margin-right: 20px;}
			}
		</style>
	</head>

	<body>
		<h1><span class="ir_pm">What is Responsive Web Design?</span></h1>
		<div>
			<input type="button" value="Learn More" class="btn" />
		</div>
	</body>
</html>
