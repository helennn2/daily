<!DOCTYPE HTML>
<html>
	<head>
		<title> 투명도를 이용한 롤오버 이미지 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			h1{text-align: center;}
			#gallery{list-style: none; width: 638px; margin: 50px auto;}
			#gallery li{float: left; border: 3px solid #ddd; margin-right: 10px; width: 200px;}
			#gallery li:last-child{margin-right: 0;}
			#gallery li a{display: block; position: relative; width: 100%; height: 100%;}
			#gallery li a img{width: 100%; opacity: .5; cursor: pointer;}
			#gallery li:hover a img{opacity: 1;}
			#gallery li a span{width: 100%; background-color: rgb(41, 40, 39); display: block; padding: 15px; box-sizing: border-box; text-align: center; color: #fff; position: absolute; top:0; left: 0; opacity:0; transition: 1s;}
			#gallery li:hover a span{opacity: 1;}
