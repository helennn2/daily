<!DOCTYPE HTML>
<html>
	<head>
		<title> 그라데이션 상자와 회원 가입 버튼 만들기 </title>
		<meta charset="UTF-8">
		<style type="text/css">
			body, button { 
				font-family: "맑은 고딕", 돋움, sans-serif; 
			}
			body{background-image: linear-gradient(to right, #fbc2eb 0%, #a6c1ee 100%)}
			#memberBox{width: 400px; margin: 50px auto; border: 1px solid red; text-align: center; padding: 20px 0;
			/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#e0f3fa+0,b8e2f6+23,b8e2f6+23,b8e2f6+50,d8f0fc+50,b6dffd+100 */
background: #e0f3fa; /* Old browsers */
background: -moz-linear-gradient(-45deg,  #e0f3fa 0%, #b8e2f6 23%, #b8e2f6 23%, #b8e2f6 50%, #d8f0fc 50%, #b6dffd 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(-45deg,  #e0f3fa 0%,#b8e2f6 23%,#b8e2f6 23%,#b8e2f6 50%,#d8f0fc 50%,#b6dffd 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(135deg,  #e0f3fa 0%,#b8e2f6 23%,#b8e2f6 23%,#b8e2f6 50%,#d8f0fc 50%,#b6dffd 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e0f3fa', endColorstr='#b6dffd',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
}
			.btnOrange{padding: 20px; color: #fff; border: none;
				background: linear-gradient(90deg, rgb(10, 6, 96) 0%, rgba(136,136,200,1) 41%, rgba(0,212,255,1) 100%);}

			#box{width: 700px; height: 500px; margin: 0 auto; background-image: url(./images/bag.png), url(./images/book1.png); background-repeat: no-repeat, no-repeat; background-position: 0 0, 50% 50%; background-color: #a6c1ee;}
			#box1{background-image: url(./images/aa.jpg); width: 700px; height: 500px; background-size: cover; background-position: center center;}
			#box1:hover{background-image: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)),url(./images/aa.jpg);}
		</style>
	</head>

	<body>
		<div id="memberBox">
			<p>아직 infoPub 회원이 아니세요? </p>
			<button class="btnOrange">회원 가입 하기</button>
		</div>

		<div id="box"></div>
		<div id="box1"></div>
	</body>
</html>
