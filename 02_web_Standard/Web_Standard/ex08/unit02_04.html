<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position: static</title>
    <style>
        *{margin: 0; padding: 0;}
        .box1{width: 100%; height: 100px; background:rgba(0,0,0,.6); position: absolute; top:0; left: 0; }
        .box2{width: 100%; height: 500px; background-color: rgb(92, 140, 100); color: #fff;}
        .box3{width: 100%; height: 700px; background-color: rgb(58, 42, 165);}
        .box4{width: 100%; height: 100px; background-color: rgb(122, 165, 42);}

        @media screen and (max-width: 700px) {
            .box1{position: static;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box1"></div>
        <div class="box2">dsdasdasdsdasdasdsdsdasdasdsdsdasdasdsdsdasdasdsdsdasdasdsdsd</div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
