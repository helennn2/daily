<!DOCTYPE HTML>
<html>
<head>
    <title> overflow cilp 속성 알아보기 </title>
    <meta charset="UTF-8" />
    <style type="text/css">
        body{margin: 20px 0 0 150px; padding: 0; font-size: .7em;}
        div{width: 200px; border: 1px solid #666; float: left; margin: 10px 10px 0 0;}
        h1{font-size: 1.2em; font-family: arial; height: 400px; background: url(./images/css_design.png) no-repeat; text-align: center; margin: 0; padding: 0;}
        #box1{height: 200px; overflow: hidden;}
        #box2{height: 200px; overflow: auto;}
        #box3{height: 200px; overflow: scroll;}
        #box4{clear: both; position: relative; height: 400px; }
        #box4 h1{position: absolute; clip: rect(0px, 200px, 150px, 0px);}
        #box5{position: relative; height: 400px; }
        #box5 h1{position: absolute; clip: rect(150px, 200px, 400px, 0px);}
    </style>
</head>

<body>
    <div id="box1">
        <h1>overflow:hidden</h1>
    </div>
    <div id="box2">
        <h1>overflow:auto</h1>
    </div>
    <div id="box3">
        <h1>overflow:scroll</h1>
    </div>
    <div id="box4">
        <h1>overflow:rect(0px, 200px, 150px, 0px)</h1>
    </div>
    <div id="box5">
        <h1>overflow:rect(150px, 200px, 400px, 0px)</h1>
    </div>
</body>
</html>
