<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position: sticky</title>
    <style>
        *{margin: 0; padding: 0;}
        .box1{width: 100%; height: 100px; background:rgba(0,0,0,.6);}
        .box2{width: 100%; height: 500px; background-color: rgb(92, 140, 100); color: #fff; position: sticky; top:0}
        .box3{width: 100%; height: 700px; background-color: rgb(58, 42, 165); }
        .box4{width: 100%; height: 1000px; background-color: rgb(122, 165, 42);}

    </style>
</head>
<body>
    <div id="wrap">
        <div class="box1">
            <p>위치에 따라서 동작방식이 달라짐</p>
        </div>
        <div class="box2">dsdasdasdsdasdasdsdsdasdasdsdsdasdasdsdsdasdasdsdsdasdasdsdsd</div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
