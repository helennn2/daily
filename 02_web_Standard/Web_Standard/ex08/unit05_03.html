<!DOCTYPE HTML>
<html>
<head>
    <title> transform 속성으로 요소 변경하기 </title>
    <meta charset="UTF-8" />
    <style type="text/css">
        *{margin:0px; padding:0px;}
        #box{width: 100px; height: 100px; margin: 100px; background-color: burlywood; transition: 2s ease-in-out;}
        #box:hover{transform: scale(2) perspective(120px) rotateY(180deg);}
    </style>
</head>

<body>
    <div id="box"></div>
</body>
</html>
