<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <style>
        #wrap{width: 1000px; height: 700px; border: 3px solid red; margin: 50px auto; padding: 10px; box-sizing: border-box;}
        header{width:100% ; border: 3px solid rgb(197, 43, 43); height: 100px; box-sizing:border-box; margin-bottom: 10px; padding: 10px;}
        header.logo{width: 100px; height: 100%; background: rgb(59, 27, 27); float: left;} 
        header nav{width: 700px; height: 100%; background: red; float: right; padding: 10px; box-sizing: border-box;}
        header nav ul{list-style: none;}
        header nav ul li{width: 120px; height: 55px; background-color: tomato; float: left; margin-right: 20px;}
        header nav ul li:last-child{margin-right: 0;}
        main{width: 100%; border: 3px solid red; height: 450px; padding: 10px; box-sizing: border-box; margin-bottom: 10px;}
        footer{width: 100%; height: 100px; border: 3px solid #ddd; padding: 10px; box-sizing: border-box;}
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="logo"></div>
            <nav>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <div></div>
                <div></div>
                <section>
                    <div></div>
                </section>
                <section>
                    <div></div>
                </section>
            </article>
            <aside></aside>
        </main>
        <footer></footer>
    </div>
</body>
</html>
