<!DOCTYPE HTML>
<html>
<head>
	<title> 시맨틱 요소를 이용한 마크업 </title>
	<meta charset="UTF-8" />
	<style>
		#wrap{width: 800px; height: 700px; background: red; margin:0 auto;}
		header{width: 100%; height: 100px; background: yellow; text-align: center; line-height: 100px;}
		nav{width: 100%; height: 100px; background: rgb(0, 255, 42); text-align: center; line-height: 100px;}
		section{width: 600px; height: 400px; background: #ddd; float:left;  padding: 20px; box-sizing: border-box;}
		section article{width: 100%; height: 170px; background: rgb(23, 106, 169); margin-bottom: 10px; text-align: center; line-height: 170px;}
		section article:first-child{margin-bottom: 20px;}
		aside{width: 200px; height: 400px; background: #aaa; float:left; text-align: center; line-height: 400px;}
		footer{width: 100%; height: 100px; background: rgb(161, 16, 149); clear:both; text-align: center; line-height: 100px;}
	</style>
</head>

<body>
	<div id="wrap">
		<header>머릿말부분</header>
		<nav>내비게이션부분</nav>
		<section>
			<article>본문내용</article>
			<article>중요한 내용</article>
		</section>
		<aside>부수적인 내용(광고)</aside>
		<footer>하단내용</footer>
	</div>
</body>
</html>
