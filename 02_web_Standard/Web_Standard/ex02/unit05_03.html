<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 요소를 이용한 마크업</title>
    <style>
        #wrap{width: 1000px; height: 700px; background: yellow; margin: auto;}
        header{width: 100%; height: 100px; background: yellow; text-align: center; line-height: 100px;}
        nav{width:100%; height: 100px; background: rgb(13, 203, 45); text-align: center; line-height: 100px;}
        section{width: 700px; height: 400px; background: #ddd; float:left; padding: 20px; box-sizing: border-box;}
        section article{width: 100%; height: 170px; background: rgb(28, 122, 119); margin-bottom: 10px; text-align: center; line-height: 170px;}
        section article:first-child{margin-bottom: 20px;}
        aside{width:300px; height: 400px; background: #aaa(105, 96, 96, 0.62); float:left; text-align: center; line-height: 400px;}
        footer{width: 100%; height: 100px; background: rgb(78, 6, 37); float:left; clear:both; text-align: center; line-height: 100px;}
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <nav>nav</nav>
        <section>
            <article>article</article>
            <article>article</article>
        </section>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
    
</body>
</html>
