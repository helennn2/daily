<!DOCTYPE HTML>
<html>
	<head>
		<title> 모서리가 둥근 테두리 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body{margin: 30px;}
			div{border: 20px solid red; background: rgb(115, 111, 111); border-radius: 20px; padding: 50px;}
			div p{padding: 15px; background: #fff; margin: 40px; line-height: 200%;}
			div .round1{border: 15px solid rgb(236, 138, 10); border-radius: 40px 0;}
			div .round2{border: 15px solid purple; border-radius: 40px 0 0 0;}
		</style>
	</head>

	<body>
		<div>
			<p class="round1">
				Whenever you are asked if you can do a job, tell <br />
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. <br />
				(Theodore Roosevelt)  
			</p>
			<p class="round2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. <br />
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. <br />
				(시어도어 루스벨트) 
			</p>
		</div>
	</body>
</html>
