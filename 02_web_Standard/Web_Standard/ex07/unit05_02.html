<html>
	<head>
		<title>그림자 효과 만들기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body{margin: 0 50px; height: 400px; border-top: 15px solid #000; box-shadow: 0 10px 2px #555; padding: 20px;}
			h1{text-align: center; width: 400px; margin: 10px auto; background: #fc3; padding: 10px 20px; border-radius: 20px 0; box-shadow: 10px 10px 0 #ff0066; text-shadow: 7px 7px 7px #000;}

			p{width: 80%; margin: 20px auto; padding-top: 50px;}
		</style>
	</head>

	<body>
		<h1>Box Shadow</h1>
		<div>
			<p>Try not to become a man of success but rather try to become a man of value. <br />
						(Albert Einstein)
						성공한 사람이 아니라 가치 있는 사람이 되려고 힘써라. <br />
						(알버트 아인슈타인)
			</p>
		</div>
	</body>
</html>
