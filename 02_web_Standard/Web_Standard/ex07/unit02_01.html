<!DOCTYPE HTML>
<html>
	<head>
		<title>목록 문단에 이미지, 위치, 스타일 제어하기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			#list1{list-style-type: disc;}	
			#list1 li:first-child{list-style-image: url(./images/arrow.gif);}	
			#list1 li:nth-child(2){list-style-type: disc;}	
			#list1 li:nth-child(3){list-style-type: circle;}	
			#list1 li:nth-child(4){list-style-type: square;}	
			#list2 li:nth-child(1){list-style: url(./images/num1_green.gif);}	
			#list2 li:nth-child(2){list-style: lower-greek;}	
			#list2 li:nth-child(3){list-style:upper-alpha;}	
			#list2 li:nth-child(4){list-style:lower-roman;}
			#list2{list-style: decimal-leading-zero;}	
		</style>
	</head>

	<body>
		<h1>목록 문단 속성 알아보기</h1>
		<hr>
		<h2>테마별 명언 모음</h2> 
		<ul id="list1">
			<li>도전</li>
			<li>사랑 </li>
			<li>우정 </li>
			<li>이별</li>
			<li>인생</li>
			<li>희망</li>
		</ul>
		<h2>인물별 명언 모음</h2> 
		<ol id="list2">
			<li>간디</li>
			<li>공자 </li>
			<li>나폴레옹 </li>
			<li>아인슈타인</li>
			<li>에디슨</li>
		</ol>
	</body>
</html>
