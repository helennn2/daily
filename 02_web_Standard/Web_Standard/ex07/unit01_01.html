<!DOCTYPE HTML>
<html>
	<head>
		<title> 글자와 관련된 속성 알아보기 </title>
		<meta charset="UTF-8" />
		<link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap');
			#box1 h2{font-family: 'Gaegu', cursive; font-size: 60px; color: tomato; font-weight: 400;}
			#box1 p{font-family: 'Oswald', sans-serif; font-weight: 600;}
			#box2 h2{font-style: italic; color: red;}
			#box2 p{font-variant: small-caps;}
			#box3 h2{font: 3em arial}
			#box3 p{font:small-caps italic 30px/1.5 "Times New Roman"}
		</style>
	</head>

	<body>
		<div id="box1">
			<h2>font-family, font-size, font-weight</h2>
			<p>Well done is better than well said.</p>
		</div>
		<div id="box2">
			<h2>font-style, font-variant, color</h2>
			<p>Seeing much, suffering much, and studying much, are the three pillars of learning. </p>
		</div>
		<div id="box3">
			<h2>font</h2>
			<p>Education is a progressive discovery of our own ignorance. </p>
		</div>
	</body>
</html>
