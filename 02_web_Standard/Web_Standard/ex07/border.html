<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 종류</title>
    <style>
        table{width: 590px; margin: 50px auto; border: 5px solid #ddd;}
        table td div{padding: 10px; text-align: center;}
        .tbox01{border: none;}
        .tbox02{border: 5px solid #ccc;}
        .tbox03{border: 5px dotted #ccc;}
        .tbox04{border: 5px dashed #ccc;}
        .tbox05{border: 5px double #ccc;}
        .tbox06{border: 5px groove #ccc;}
        .tbox07{border: 5px ridge #ccc;}
        .tbox08{border: 5px inset #ccc;}
        .tbox09{border: 5px outset #ccc;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="tbox01">none</div>
            </td>
            <td>
                <div class="tbox02">solid</div>
            </td>
            <td>
                <div class="tbox03">dotted</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="tbox04">dashed</div>
            </td>
            <td>
                <div class="tbox05">double</div>
            </td>
            <td>
                <div class="tbox06">groove</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="tbox07">ridge</div>
            </td>
            <td>
                <div class="tbox08">inset</div>
            </td>
            <td>
                <div class="tbox09">outset</div>
            </td>
        </tr>
    </table>
</body>
</html>
