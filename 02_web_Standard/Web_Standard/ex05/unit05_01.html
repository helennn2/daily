<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹핑</title>
    <style>
        div{background: rgb(111, 203, 99); padding: 10px;}
        ul{background: rgb(233, 133, 133); width: 500px; margin: 0 auto;}
        p{background: red;}
        span{background:yellow;}
    </style>
</head>
<body>
    <h1>그룹핑</h1>
    <h2>블록요소, 인라인 div요소</h2>
    <div>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">회사소개</a></li>
        </ul>
        <span>aaa</span>
    <div>
    <h2>인라인 span요소</h2>
    <p>
        <span>5월 31일 6시 <strong>장현승</strong> 티켓팅</span>
    </p>
</body>
</html>
