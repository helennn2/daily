<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>scss</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrap">
        <h1>scss</h1>
        <h2>1. 변수</h2>
        <p>변수로 버튼 만들기</p>
        <button class="btn1">button</button>
        <button class="btn2">button</button>
        <hr>
        <h2>2. 선택자</h2>
        <div class="sass">
            <ul>
                <li><a href="#">test1</a></li>
                <li><a href="#" class="bbb">test2</a></li>
                <li><a href="#">test3</a></li>
            </ul>
        </div>
        <hr>
        <h2>3-1. mixin와 include 1</h2>
        <div class="test"></div>
        <div class="last"></div>
        <div class="first"></div>
        <h2>3-2. mixin와 include 2</h2>
        <div class="clearfix">
            <p>1</p>
            <p>2</p>
        </div>
        <hr>
        <h2>4-1 매개변수1</h2>
        <div class="var">border</div>
        <div class="red">red</div>
        <div class="green">green</div>
        <h2>4-2 매개변수2</h2>
        <div class="var2">border</div>
        <div class="var3">border</div>
        <hr>
        <h2>5. 문자보관 #{}</h2>
        <div class="string1">혜리</div>
        <div class="string2">큐큐</div>
        <div class="string3">히히</div>
        <hr>
        <h2>6. for 반복문</h2>
        <ol class="list">
            <li class="ico1">text1</li>
            <li class="ico2">text2</li>
            <li class="ico3">text3</li>
            <li class="ico4">text4</li>
            <li class="ico5">text5</li>
        </ol>
        <hr>
        <h2>7. each문</h2>
        <div class="each">
            <h1 class="ico_book">제목1</h1>
            <h2 class="ico_zoom">제목2</h2>
            <h3 class="ico_new">제목3</h3>
        </div>
        <hr>
        <h2>8. 조건문</h2>
        <a href="#" class="btn">버튼</a>
        <div class="if"></div>
    </div>
