<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position속성</title>
    <style>
        body>div{width: 400px; height: 200px; border: 5px solid #000; position: relative; overflow-y: hidden;}
        .box{width: 100px; height: 100px; background-color: thistle; position: absolute;}
        .box:first-child{top: 10px; left: 10px;}
        .box:nth-child(2){background: #f00; top: 50px; left: 50px;}
        .box:nth-child(3){background: #ff0; top: 10px; right: 10px;}
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor</h1>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1> sit amet consectetur adipisicing elit.</h1>
</body>
</html>
