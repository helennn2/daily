<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding, margin, box-sizing</title>
    <style>
        #wrap{height: 150px;}
        .box{width: 100px; height: 100px; background: skyblue;}
        .box1{padding:10px; float: left; margin-bottom: 10px;}
        .box5{float: left; margin-left: 50px; border: 10px solid #f00;}
        /* 패딩과 보더 주면 넓이도 그만큼 늘어남 */
        .box2{padding: 20px; border: 5px solid green; margin: 10px;}
    /*     마진은 바깥 영역이라 넓이 150px 나옴 padding 40, border 10 */
        .box3{margin-bottom: 30px;}
        .box6{margin: 20px 0 50px;} 
       /*  통합현상. 마진 바텀 30이랑 마진 20 0 50 줬지만 겹치는 공간에 50 안나옴. 큰 쪽으로 나옴. 30
       박스7도 100이 더 크니 100으로 나옴*/
       .box7{margin-top: 100px;}
       #wrap1{height: 150px; }
       .box4{float: left; margin-right: 50px; border: 10px solid greenyellow; box-sizing: border-box;}
       .box8{float: left; margin-right: 50px; padding: 10px; box-sizing: border-box;}
       .box9{float: left; margin-right: 50px; padding: 10px; border: 10px solid red; box-sizing: border-box;}
       .box10{float: left;}
      /*  박스사이징으로 커버가능 */
    </style>
</head>
<body>
   <div id="wrap">
        <div class="box1 box"></div>
        <div class="box5 box"></div>
   </div>
    <hr>
    <div class="box2 box"></div>
    <hr>
    <div class="box3 box"></div>
    <div class="box6 box"></div>
    <div class="box7 box"></div>
    <hr>
    <div id="wrap1">
        <div class="box4 box"></div>
        <div class="box8 box"></div>
        <div class="box9 box"></div>
        <div class="box10 box"></div>
    </div>
    <hr>
</body>
</html>
