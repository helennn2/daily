<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border속성</title>
    <style>
        .box{
            border: thick dashed tomato;
            border: medium dashed tomato;
            border: thin dashed tomato;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>남은 시간은 즐겁게 보내세요~</h1>
    </div>
</body>
</html>
