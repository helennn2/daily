<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 700px; height: 400px; background-color: rgb(231, 24, 221); position: relative; margin: 200px auto;}
        .box1{width: 100px; height: 100px; position: absolute; top:-50px; background: blue; transition: 0.5s;}
        .box1:hover{top:-100px;}
        .box2{width: 100px; height: 100px; position: absolute; top:0; background: greenyellow;}
        .box3{width: 100px; height: 100px; background: red; position: absolute; top:100px; left:0; transition: 0.5s; }
        .box3:hover{left: -100px;}

    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
