    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{width: 960px; height: 250px; margin: 0 auto; background-color: indianred; position: relative;}
        ul{list-style: none;}
        a{text-decoration: none;}
        .title{text-align: center; position: relative; top: 70px;}
        .gnb{position: absolute; right: 0; top: 0;}
        .gnb ul{overflow: hidden;}
        .gnb ul li{float: left;}
        .gnb ul li a{display: block; padding: 2px 10px;}
        .gnb ul li a:hover{background-color: #000; color: #fff;}
        .nav{position: relative; top: 120px; left: 50%; float: left;} /* 얘를 플루레프트 해야 나비 전체가 가운데로 감(50%,-50% 먹혀서) */
        .nav ul{}
        .nav ul li{float: left; position: relative; left: -50%;}
        .nav ul li:not(:last-child):after{content: ""; width: 1px; height: 13px; background: #fff; position: absolute; top:15px; right: 0;}
        .nav ul li a{display: block; padding: 10px 40px;}
        .nav ul li a:hover{background-color: #000; color: #fff;}
