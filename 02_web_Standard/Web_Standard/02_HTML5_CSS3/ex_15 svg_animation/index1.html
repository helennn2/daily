<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg_animation</title>
    <style>
        #page{width: 150px; height: 150px; margin: 100px 500px;}
        #page circle{fill: none; stroke-width: 5px; stroke-linecap: round; animation: loader 4s infinite; transform-origin: 50% 50%;}
        /*  transform-origin: 50% 50%; 그 방향에서 선만 움직임. 원래는 위치 막 움직임 */
        #page circle:nth-child(1){stroke: rgb(89, 13, 89); stroke-dasharray: 50; animation-delay: -.2s;}
        #page circle:nth-child(2){stroke: rgb(13, 89, 46); stroke-dasharray: 100; animation-delay: .4s;}
        #page circle:nth-child(3){stroke: rgb(19, 13, 89); stroke-dasharray: 180; animation-delay: .9s;}
        #page circle:nth-child(4){stroke: rgb(89, 46, 13); stroke-dasharray: 300; animation-delay: -.8s;}


        @keyframes loader {
            0%{transform: rotate(0deg);}
            50%{transform: rotate(360deg);}
            100%{transform: rotate(0deg);}
        }
    </style>
</head>
<body>
    <svg id="page">
        <circle cx="75" cy="75" r="10" />
        <circle cx="75" cy="75" r="30" />
        <circle cx="75" cy="75" r="50" />
        <circle cx="75" cy="75" r="70" />
        <circle cx="75" cy="75" r="90" />
    </svg>
</body>
</html>
