<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0; padding: 0;}
        a{width: 180px; height: 60px; position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%); text-align: center; text-transform: uppercase; font-size: 24px; text-decoration: none; line-height: 60px; transition: .5s;}
        a svg{position: absolute; top: 0; left: 0; width: 100%; height: 100%; fill: transparent;}
        a svg rect{position: absolute; top: 0; left: 0; width: 100%; height: 100%; fill: transparent; stroke: seagreen; stroke-width: 4px; stroke-dasharray: 479; stroke-dashoffset: 479; transition: 1.5s;}
        a:hover svg rect{stroke-dashoffset: 0;} /* 마우스 대면 선 생김 */
        a:hover{background: rgb(145, 235, 148); color: #fff; transition-delay: 1.5s;}
    </style>
</head>
<body>
    <a href="#">
        <svg>
            <rect></rect>
        </svg>
        button
    </a>
</body>
</html>
