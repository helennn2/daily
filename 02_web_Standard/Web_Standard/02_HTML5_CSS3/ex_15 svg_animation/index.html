<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg_animation</title>
</head>
<body>
    <svg width="600" height="200" viewBox="0 0 600 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <line stroke-dasharray="200" stroke-dashoffset="0" x1="0" y1="20" x2="600" y2="20" /> <!-- 데이오프는 바깥으로 -->
        <line stroke-dasharray="200" stroke-dashoffset="50" x1="0" y1="40" x2="600" y2="40" />
        <line stroke-dasharray="200" stroke-dashoffset="100" x1="0" y1="60" x2="600" y2="60" />
        <line stroke-dasharray="200" stroke-dashoffset="200" x1="0" y1="80" x2="600" y2="80" /> <!-- 화면 바깥에 200 하나 더 있음(왼쪽에) -->
        <line stroke-dasharray="100, 200" stroke-dashoffset="0" x1="0" y1="120" x2="600" y2="120" /> <!-- 갭 200, array 100 -->
        <line stroke-dasharray="10, 15" stroke-dashoffset="0" x1="0" y1="140" x2="600" y2="140" />
        <line stroke-dasharray="20, 5" stroke-dashoffset="0" x1="0" y1="160" x2="600" y2="160" />
        <line class="line" stroke-dasharray="600" stroke-dashoffset="600" x1="0" y1="100" x2="600" y2="100" /> <!-- 데시오프 600만큼 빼면 화면밖에 있어서 라인 아예 안보임(애니메이션 없을 경우) -->
        <style>
            line{stroke:thistle; stroke-width: 2;}
            .line{animation: dash 5s linear infinite}
            @keyframes dash {
                from{stroke-dashoffset:600}
                to{stroke-dashoffset:0}
            }
        </style>
    </svg>
</body>
</html>
