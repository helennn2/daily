<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout border</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="section">
            <div class="left">
                <div class="box1_1 color1 b-bottom"></div>
                <div class="box1_1 color2 b-top b-bottom h"></div>
                <div class="box1_1 color1 b-top b-bottom h"></div>
                <div class="box1_1 color2 b-top"></div>
            </div>
            <div class="center">
                <div class="box5_2 color3 b-bottom"></div>
                <div class="box5_2 color4 b-top"></div>
            </div>
            <div class="right">
                <div class="box1_1 color2 b-bottom"></div>
                <div class="box1_1 color5 b-top b-bottom"></div>
                <div class="box1_2 color6 b-top"></div>
            </div>
        </div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
