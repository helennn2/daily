<!DOCTYPE HTML>
<html>
	<head>
		<title> 히트 레시피 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{margin: 0; padding: 0px; font-family: 'Times New Roman', sans-serif;} 
			body{margin: 50px;}
			div{width: 150px;}
			h1{padding: 10px 20px 5px;}
			ul{list-style: none; padding: 5px 20px 20px;}
			a{color: rgb(133, 128, 128); text-decoration: none; font-size: 12px;}
			a:hover{color: #000;}
			#categoryBox{border: 5px solid rgb(6, 82, 57); margin-bottom: 50px; }
			#categoryBox h1{border-bottom: 1px solid gray;}
			#categoryBox li{line-height: 150%; }
			#categoryBox li:first-child a{font-weight: bold; color: #000; }
			#bbsBox{border: 5px solid rgb(91, 9, 55);}
			#bbsBox li{line-height: 150%;}
			#bbsBox li a{padding: 5px; color: #fff;}
			#bbsBox li a[title="자유게시판"]{background: red;}
			#bbsBox li a[title="회원장터"]{background: blue;}
			#bbsBox li a[title$="레시피"]{background: green;}
		</style>
	</head>

	<body>
		<div id="categoryBox">
			<h1><img src="images/title_category.jpg" width="54" height="13" alt="카테고리" /></h1>
			<ul class="cookMenu">

				<li><a href="#">매일 반찬</a></li>
				<li><a href="#">국/찌게/전골</a></li>
				<li><a href="#">가족/초대요리</a></li>
				<li><a href="#">소스/양념장</a></li>
				<li><a href="#">간식/음료</a></li>
				<li><a href="#">기타</a></li>
			</ul>
		</div>
		<div id="bbsBox">
			<h1><img src="images/title_bbs.jpg" width="54" height="13" alt="게시판" /></h1>
			<ul class="bbsMenu">
				<li><a href="#" title="자유게시판">자유 게시판</a></li>
				<li><a href="#" title="회원장터">회원 장터</a></li>
				<li><a href="#" title="나만의 레시피">나만의 레시피</a></li>
				<li><a href="#" title="불후의 레시피">불후의 레시피</a></li>
			</ul>
		</div>
	</body>
</html>
