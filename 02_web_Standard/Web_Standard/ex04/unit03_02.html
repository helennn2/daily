<!DOCTYPE HTML>
<html>
<head>
	<title>예약 문의</title>
	<meta charset="UTF-8" />
	<style>
		.agree{background: yellow; padding: 50px;}
		.agree ul{list-style: none;}
		.agree ul li{margin-bottom: 15px;}
		.agree ul li:after{display: block; clear:both; content: "";} 
		.agree ul li input{display: none;}
		.agree ul li input + label{width:17px; height: 17px; background: tomato; float: left; border-radius: 3px;}
		.agree ul li input:checked + label{background: url(./images/check.png)tomato no-repeat center center; float:left}
		.agree ul li input + label span{position:absolute; left:125px;}
	</style>
</head>

<body>
	<h1>예약 문의</h1>
	<form action="#" method="post">
		<p>
			작성자
			<input name="userName" type="text" />
		</p>
		<p>
			비밀번호
			<input name="userPWD" type="password" />
		</p>
		<p>
			제목
			<input name="userTitle" type="text" />
		</p>
		<p>예약하실 객실을 선택하세요.<br>
			<label for="room1">single</label>
			<input type="radio" id="room1" name="userRoom"> 

			<label for="room2">double</label>
			<input type="radio" id="room2" name="userRoom"> 

			<label for="room3">twin</label>
			<input type="radio" id="room3" name="userRoom"> 
		</p>
		<p>기타 패키지 옵션을 선택하세요<br />
			<label>
				<input type="checkbox" value="조식" name="option1"> 조식
			</label>
			<label>
				<input type="checkbox" value="후식" name="option2"> 후식
			</label>
		</p>
		<div class="agree">
			<ul>
				<li>
					<input type="checkbox" id="a1" name="전체동의" checked>
					<label for="a1"><span>이용약관동의(필수)</span></label>
				</li>
				<li>
					<input type="checkbox" id="a2" name="전체동의">
					<label for="a2"><span>개인정보수집이용 동의(필수)</span></label>
				</li>
				<li>
					<input type="checkbox" id="a3" name="전체동의">
					<label for="a3"><span>만 14세 이상 확인(필수)</span></label>
				</li>
			</ul>
		</div>
	</form>
</body>
</html>
