<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 연습</title>
    <style>
        h1{text-align: center;}
        table{width: 700px; height: 300px; border: 1px solid rgb(3, 3, 3); margin: 0px auto;}
        td{padding: 10px 20px; border: 1px solid rgb(0, 0, 0); text-align: center;}
    </style>
</head>
<body>
    <h1>Create Tables in HTML</h1>
  <table>
        <tr>
            <td>Columu 1</td>
            <td>Columu 2</td>
            <td>Columu 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
  </table>
</body>
</html>
