<!DOCTYPE HTML>
<html>
<head>
	<title>예약 문의</title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>예약 문의</h1>
	<!-- 내용을 입력합니다. -->
	<form action="form.php" method="post" name="form1">
		<p>작성자
			<input type="text" name="userName" placeholder="이름을 입력해주세요" required autofocus>
		</p>
		<p>비밀번호
			<input type="password" name="userPW1">
		</p>
		<p>비밀번호 확인
			<input type="password" name="userPW2">
		</p>
		<p>email
			<input type="email" name="userEmail">
		</p>
		<p>날짜
			<input type="date" name="userDate">
		</p>
		<p>날짜 시 분
			<input type="datetime" name="userDateTime">
		</p>
		<p>월
			<input type="month" name="userDateMonth">
		</p>
		<p>주
			<input type="week" name="userDateWeek">
		</p>
		<p>시 분
			<input type="time" name="userDateTime">
		</p>
		<p>color
			<input type="color" name="userColor">
		</p>
		<p>제목
			<input type="text" name="userText">
		</p>
		<p>검색
			<input type="search" name="userSearch">
		</p>
		<p>파일을 업로드해주세요
			<input type="file" name="userFile">
		</p>
		<p>연락처
			<input type="tel" name="userPhone">
		</p>
		<p>url
			<input type="url" name="userUrl">
		</p>
		<p>range 숫자 범위 슬라이드
			<input type="range" name="userRange">
		</p>
		<p>disabled 속성과 readonly(input 요소의 값이 변경되지 않은 채 폼 전송이 되어야 하는 곳에 사용) 속성</p>
		<ul>
			<li>
				<label for="serialNum">시리얼 번호 입력 : </label>
				<input type="text" id="serialNum">
				<input type="button" value="이전"><input type="button" value="다음" disabled>
			</li>
			<li>
				<label for="book">선택한 책 : </label>
				<input type="text" id="book" value="반응형 웹" readonly>
				<label for="number">수량 :</label>
				<input type="number" id="number" value="1">
			</li>
		</ul>
	</form>
</body>
</html>
