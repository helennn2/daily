<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 이벤트 연결</title>
</head>
<body>
    <h1>반복문</h1>
    <h2>for</h2>
    <ul class="menu1">
        <li>list item1</li>
        <li>list item2</li>
        <li>list item3</li>
        <li>list item4</li>
    </ul>
    <h2>for</h2>
    <ul class="menu2">
        <li>list item1</li>
        <li>list item2</li>
        <li>list item3</li>
        <li>list item4</li>
    </ul>
    <h2>for of</h2>
    <ul class="menu3">
        <li>list item1</li>
        <li>list item2</li>
        <li>list item3</li>
        <li>list item4</li>
    </ul>

    <script>
        var $menu1=document.querySelectorAll('.menu1 li');
        var $menu2=document.querySelectorAll('.menu2 li');
        var $menu3=document.querySelectorAll('.menu3 li');

        //for
        for(var i=0; i<=3; i++){
            $menu1[i].style.color="blue";
            $menu1[i].addEventListener('mouseover', function(){ //hover 역할. 마우스를 대면 function(함수)를 실행
                this.style.color='red';
            }) 
            $menu1[i].addEventListener('mouseout', function(){ 
                this.style.color='green';
            })
        }
       /* 원래 반복문 안 쓸 때는 이렇게 일일이 써야함
        $menu2[0].style.color='blue';
        $menu2[1].style.color='blue';
        $menu2[2].style.color='blue';
        $menu2[3].style.color='blue';
 */
        //foreach
        $menu2.forEach(function(item, index){ //괄호() 안에 있는 건 매개변수
            item.style.color="yellowgreen";
            item.addEventListener('mouseover', function(){
                this.style.color='purple';
            })
            item.addEventListener('mouseout', function(){
                this.style.color='blue';
            })
        })

        //for of
        var x;
        for(x of $menu3){
            x.style.color='blue';
            x.addEventListener('mouseover', function(){
                this.style.color='red';
            });
            x.addEventListener('mouseout', function(){
                this.style.color='green';
            });
        }



    </script>
</body>
</html>
