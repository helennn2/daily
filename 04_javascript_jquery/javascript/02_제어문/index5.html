<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문 및 for 문제</title>
</head>
<body>

    <script>
        for(var i=1; i<=3; i++){
            for(var k=1; k<=2; k++){
                document.write(`${i}행 ${k}열 <br>`);
            }
            document.write('<br>')
        }

        /* var j=1;
        while(j<=9){
            document.write("5X"+j+"="+j*5,"<br>");
            j++
        } */

        document.write("<h3>for 문제</h3>")
        for(var j=6; j>=1; j--){
            document.write(`<h${j}> h${j} 재미있는 자바스크립트 </h${j}> `);
        }
        document.write('<hr>')

        var total=0;

        for(var i=1; i<=10; i++){
            total=total+i;
            document.write(i);
            if(i!=10){document.write("+")}
        }
        document.write("="+total)
        document.write('<hr>')


        document.write('<p>1부터10까지의 수 중 3을 제외한 수의 합을 계산하세요.</p>')

        var x=0;
        var total=0;
        while(x<10){
            x++;
            if(x==3) continue
            total=total+x;
            document.write(x);

            if(x!=10) document.write("+")

        }
        document.write("="+total)


    </script>
</body>
</html>
