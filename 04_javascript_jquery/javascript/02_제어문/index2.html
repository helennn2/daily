<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <style>
        .blue{color: blue;}
        .red{color: red;}
        .green{color: green;}
        .aqua{color: aqua;}
        .text{font-weight: bold;}
    </style>
</head>
<body>
    <script>
        document.write("<h2>while문</h2>");
        var i=1;
        while(i<=10){
            document.write("안녕하세요"+i, "<br>");
            i++;
        }
        document.write("==========end1=========", "<br>");

        var i1=1;
        while(i1<=30){
            if(i1 %2==0 && i1 %6==0){
            document.write(i1, "<br>");
            }
            i1++;
        }
        document.write("==========end2=========", "<br>");

        var i=20;
        while(i>=10){
            if(i%2==0){
                document.write("<p class='blue'>"+i+"</p>");
            }else{
                document.write("<p class='red'>"+i+"</p>");
            }
            i--;
        }
        document.write("==========end3=========", "<br>");

        document.write("<h2>do while</h2>");

        var i=10;

        do{
            document.write("hello!" +i, "<br>");
            i--;
        } while(i>=0)

        document.write("<h2>for</h2>");
        for(var i=1; i<=10; i++){
            document.write("반복" + i, "<br>");
        }

        for(var i=1; i<=100; i++){
            if(i%5==0 && i%7!=0){
                document.write("<p class='red'>"+i+"</p>");
            }else if(i%5!=0 && i%7==0){
                document.write("<p class='green'>"+i+"</p>");
            }else if(i%5==0 && i%7==0){
                document.write("<p class='aqua'>"+i+"</p>");
            }
        }
        document.write("<p class=text>break</p>");
        for(var i=1; i<=10; i++){
            if(i==6){break}
            document.write(i,"<br>")
        }

        document.write("<p class=text>continue</p>");
        for(var i=1; i<=10; i++){
            if(i%2==0){continue}
            document.write(i, "<br>")
        }

    </script>
</body>
</html>
