<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(function)</title>
</head>
<body>
    <script>
        var count=0;

        //익명함수, 호이스팅
        myFnc(1, 2, 3);
        function myFnc(a, b, c){
            count++;
            d=a+b+c;
            document.write("hello"+count,"<br>")
            document.write(d,"<br>")
        }
        /* function move(tg,start,end){
            tg.css({left:start}).strop().animaite({left:end})
        }
move(prev,0,'-100%') 위에 쓴게 이거랑 같은 역할인듯?*/
        
        var theFnc=function(){
            count++;
            document.write("bye"+count,"<br>")
        }
        theFnc();

        function myFnc1(name, area){
            document.write("안녕하세요"+name+"입니다<br>");
            document.write("사는 곳은"+area+"입니다<br>");
        }

        myFnc1("혜리", "수원");

        var rightId="korea";
        var rightPw="1234";

        function login(id, pw){
            if(id===rightId){
                if(pw===rightPw){
                    document.write(rightId+"님 환영합니다.")
                }else{
                    alert("비밀번호 틀림")
                }
            }else{
                alert("존재하지 않는 아이디입니다.")
            }
        }

        var userId=prompt("id");
        var userPw=prompt("pw");

        login(userId, userPw);


        function sum(){
            var sum=arguments[0]+arguments[1]+arguments[2];
            document.write(sum)
        }
        sum(10,20,30);

        function testAvg(arrData){
            var sum = 0;
            for(var i=0; i<arrData.length; i++){
                sum+=Number(prompt(arrData[i]+"점수는?","0"))
            }
            var avg=sum/arrData.length;
            return avg;
        }
        var arrSubject=["국어","수학"];
        var result=testAvg(arrSubject);

        document.write("평균점수는"+result+"점수입니다.")

        

    </script>
</body>
</html>
