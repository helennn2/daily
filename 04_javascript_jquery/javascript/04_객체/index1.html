<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학객체</title>
    <script>
        var num=2.1234;

        var maxNum=Math.max(10,5,8,30); //30
        var minNum=Math.min(10,5,8,30); //5
        var roundNum=Math.round(num); //2
        var floorNum=Math.floor(num); //2
        var ceilNum=Math.ceil(num); //3
        var rndNum=Math.random(); // 0~1 사이의 아무값
        var rndNum1=Math.floor(Math.random()*11); //0~10

        document.write(maxNum,"<br><hr>");
        document.write(minNum,"<br><hr>");
        document.write(roundNum,"<br><hr>");
        document.write(floorNum,"<br><hr>");
        document.write(roundNum,"<br><hr>");
        document.write(ceilNum,"<br><hr>");
        document.write(rndNum,"<br><hr>");
        document.write(rndNum1,"<br><hr>");
    </script>
</head>
<body>
    
</body>
</html>
