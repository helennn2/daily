<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클론</title>
    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;}
        .slide-wrap{position: relative; width: 660px; margin: 50px auto; height: 200px; overflow: hidden;}
        .slide-wrap .slides.animated{transition: .5s ease-in;}
        .slide-wrap .slides{width: 1120px; overflow: hidden; position: absolute; left: 0; top: 0;}
        .slide-wrap .slides li{width: 200px; height: 200px; background-color: steelblue; float: left; line-height: 200px; text-align: center; color: #fff;}
        .slide-wrap .slides li:not(:last-child){margin-right: 30px;}
        .controls{text-align: center; margin-top: 50px;}
        .controls span{color: #fff; background: #333; padding: 10px 20px; margin: 0 10px;}
    </style>
</head>
<body>
    <div class="slide-wrap">
        <ul class="slides">
            <li>slide01</li>
            <li>slide02</li>
            <li>slide03</li>
            <li>slide04</li>
            <li>slide05</li>
        </ul>
    </div>
    <p class="controls">
        <span class="prev">prev</span>
        <span class="next">next</span>
    </p>
    <script src="./js/script7.js"></script>
</body>
</html>
