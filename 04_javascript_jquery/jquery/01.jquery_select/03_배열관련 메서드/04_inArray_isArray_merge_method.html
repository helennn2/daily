<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>04.$.inArray() 메서드 $.isArray() /$.merge()</title>
	<script type="text/javascript" src="js/lib/jquery-1.12.4.min.js"></script>
	<link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript">
		$(function(){
			var arr1=['서울',"대전","부산","전주"]
			var arr2=['한국',"미국","일본","중국"]
			var obj={'name':"정부장","area":"서울"} //오브젝트는 대괄호가 아닌 중괄호가 들어와야함

			var idxNum=$.inArray("전주", arr1);
			console.log(idxNum);

			var okArr1=$.isArray(arr2);
			console.log(okArr1)

			var okArr2=$.isArray(obj);
			console.log(okArr2) //obj가 배열로 가려면 대괄호 넣어야 true가 뜸.
			$.merge(arr1, arr2);
			console.log(arr1)
		});
	</script>
</head>
<body>
	<div class="box">
	<p>$.inArray()메서드는 배열에 저장된 데이터 중 지정한 데이터를 찾아 인덱스값을 반환 <br/>
		$.inArray(data,Array,start index)
	</p>
	<br/><br/>
	<p>$.isArray()메서드는 지정한 데이터가 배열 객체면 true를, 배열 객체가 아니면 false를 반환 <br/>
		$.isArray(object)
	</p>
	<br/><br/>
	<p>$.merge()메서드는 두 배열 객체를 하나의 객체로 묶습니다. <br/>
		$.merge(Array1, Array2)
	</p>
	</div>
</body>
</html>
