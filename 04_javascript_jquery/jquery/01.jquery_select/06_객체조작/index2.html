<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 속성 replace 바꾸기</title>
    <link rel="stylesheet" href="./css/style2.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./js/script2.js" defer></script> <!-- defer 써야 선택자 바로 -->
</head>
<body>
    <div id="wrap">
        <div id="sec" class="sec">
            <h2>이미지 속성 변경</h2>
            <p><img src="./event/img/math_1.png" alt="가위"></p>
        </div>
        <div id="sec1" class="sec">
            <h2>addClass와 removeClass</h2>
            <hr>
            <div id="div1">div1</div>
            <div id="div2" class="box">div2</div>
            <div id="div3" class="box">div3</div>
            <div id="div4" class="box alert">div4</div>
        </div>
        <div id="sec2" class="sec">
            <h2>toggleClass</h2>
            <p id="imgs">
                <img src="./event/img/img.jpg" alt="공유사진" class="add">
            </p>
            <button class="click">click</button>
        </div>
        <div id="sec3" class="sec">
            <h2>val</h2>
            <form action="#" method="get">
                <input type="text" id="input1" value="텍스트필드입니다.">
                <textarea name="textarea1" id="textarea1" cols="30" rows="10">텍스트영역입니다.</textarea>
                <select id="select1">
                    <option value="city1">서울</option>
                    <option value="city2">부산</option>
                    <option value="city3">대전</option>
                </select>
                <select id="select2" multiple>
                    <option value="town1">동구</option>
                    <option value="town2">중구</option>
                    <option value="town3">서구</option>
                </select>
            </form>
        </div>
        <div id="sec4" class="sec">
            <h2>내용 비우기 empty</h2>
            <div class="div1">내용이 들어 있어요</div>
        </div>
        <div id="sec5" class="sec">
            <h2>넓이 높이값</h2>
            <p>width():넓이, innerWidth(): 넓이+패딩, outerWidth():넓이+패딩+보더</p>
            <p id="p1"><img src="./event/img/img1.jpg" alt=""></p>
            <p id="p2"><img src="./event/img/img.png" alt=""></p>
        </div>
        <div id="sec6" class="sec">
            <h2>위치 메서드 position</h2>
            <div id="boxWrap">
                <p class="pBox">박스</p>
            </div>
            <p class="txt1">절대 top위치값 : <span></span></p>
            <p class="txt2">상대 top위치값 : <span></span></p>
        </div>
        <div id="sec7" class="sec">
            <h2>스크롤바 위치 메서드</h2>
            <div class="sBox">
                <h1>위치 메서드</h1>
            </div>
        </div>
    </div>
</body>
</html>
