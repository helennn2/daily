<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 편집</title>
    <link rel="stylesheet" href="./css/style3.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./js/script3.js" defer></script>
</head>
<body>
   <div id="wrap">
        <div id="sec1" class="sec">
            <h2>before/after</h2>
            <div class="box">
                <p>내용1</p>
                <p>내용2</p>
                <p>내용3</p>
            </div>
        </div>
        <div id="sec2" class="sec">
            <h2>append/appendTo 메서드</h2>
            <div class="box1 box">
                <div id="basket">basket</div>
                <div id="apple">apple</div>
                <div id="banana">banana</div>
                <div id="orange">orange</div>
            </div>
        </div>
        <div id="sec3" class="sec">
            <h2>clone/remove/empty</h2>
            <div class="box2">
                <p>내용1</p>
                <p>내용2</p>
            </div>
            <div class="box3">
                <p>내용3</p>
                <p>내용4</p>
            </div>
            <div class="box4">
                <p>내용5</p>
                <p>내용6</p>
            </div>
        </div>
        <div id="sec4" class="sec">
            <h2>replaceAll/replaceWith()</h2>
            <section class="box5">
                <h3>제목1</h3>
                <div>내용1</div>
                <div>내용2</div>
            </section>
            <section class="box6">
                <h3>제목2</h3>
                <div>내용3</div>
                <div>내용4</div>
            </section>
        </div>
        <div id="sec5" class="sec">
            <h2>unwrap/wrap/wrapAll/wrapInner()메서드</h2>
            <h1 id="tit1"><strong>객체 조작 및 생성</strong></h1>
            <p class="ct1">안녕하세요</p>
            <p class="ct1">반갑습니다</p>
            <p class="ct2">글자 아무거나</p>
            <p class="ct2">아무거나 쓰세요</p>
            <ul>
                <li>오늘의 점심은</li>
                <li>무엇일까요?</li>
            </ul>
        </div>
   </div>
</body>
</html>
