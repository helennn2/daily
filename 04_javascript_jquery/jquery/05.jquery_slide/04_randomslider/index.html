<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomslide</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/lib/script.js" defer></script>
</head>
<body>
    <h1>slider Img</h1>
    <div class="animation_canvas">
        <div class="slider-panel">
            <img src="./images/Desert.jpg" alt="사막">
            <img src="./images/Hydrangeas.jpg" alt="수국">
            <img src="./images/Jellyfish.jpg" alt="해파리">
            <img src="./images/Koala.jpg" alt="코알라">
            <img src="./images/Lighthouse.jpg" alt="등대">
        </div>
        <div class="text-panel">
            <div class="slider-text">
                <h2>외로운 사막</h2>
                <p>사막에는 낙타도 있고 사막여우도 있을까?</p>
            </div>
            <div class="slider-text">
                <h2>청초한 수국</h2>
                <p>수국은 청초하고 예쁘다..</p>
            </div>
            <div class="slider-text">
                <h2>무서운 해파리</h2>
                <p>지구 온나놔의 영향으로 제주도 해수욕장에서 해파리를 볼 수 있습니다.</p>
            </div>
            <div class="slider-text">
                <h2>귀여운 코알라</h2>
                <p>애완동물로 코알라를 키워보고 싶다.</p>
            </div>
            <div class="slider-text">
                <h2>섬을 지키는 등대</h2>
                <p>밤 항해를 하는데 있어서 선장의 눈이 되어주는 고마운 존재</p>
            </div>
        </div>
        <div class="control-panel">
            <div class="control-button"></div>
            <div class="control-button"></div>
            <div class="control-button"></div>
            <div class="control-button"></div>
            <div class="control-button"></div>
        </div>
    </div>
</body>
</html>
