<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .ani-box{width: 30px; height: 12px; margin: 100px;}
        .line1{width: 30px; height: 2px; background: #000; transition: .5s; transform: rotate(0deg); position: relative; display: block;}
        .line2{width: 30px; height: 2px; background: #000; transition: .5s; transform: rotate(0deg); position: relative; opacity: 1; display: block; margin: 3px 0;}
        .line3{width: 30px; height: 2px; background: #000; transition: .5s; transform: rotate(0deg); position: relative; display: block;}
        .ani-box.on .line1{transform: rotate(-45deg); top: 5px;}
        .ani-box.on .line2{opacity: 0;}
        .ani-box.on .line3{transform: rotate(45deg); top: -5px;}
    </style>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script>
        $(function(){
            $('.ani-box').click(function(){
                $(this).toggleClass('on')
            })
        });
    </script>
</head>
<body>
    <div class="ani-box">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
</body>
</html>
