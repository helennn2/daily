<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{overflow: hidden;margin-left: 1000px;}
		li{float: left; list-style: none;}
		.container{width: 1280px; margin: 0 auto;}
		#content img{display: block; margin: 0 auto;}
	</style>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
    jQuery(document).ready(function(){
     /* zoom 버튼 */
	var base = 100;
	var mybody = $('body');
	$('#zoom a').on('click',function(){
		var zNum = $('#zoom a').index(this);
		if(zNum==0){
			base+=10;
		}else if(zNum==1){
			base=100;
		}else{
			base-=10;
		}
		mybody.css('overflow-y','auto')
			.css('transform-origin','50% 0%')
			.css('transform','scale('+base/100+')')
			.css('zoom',base+'%');
		return false;
	});
    });
    </script>
</head>
<body>
<div id="wrap">
	<div class="container">
		<ul id="zoom">
			<li><img src="img/util_zoom_1.gif" /></li>
			<li><a href="#" class="zoom_in"><img src="img/util_zoom_2.gif" /></a></li>
			<li><a href="#" class="zoom_return"><img src="img/util_zoom_3.gif" /></a></li>
			<li><a href="#" class="zoom_out"><img src="img/util_zoom_4.gif" /></a></li>
		</ul>
	</div>
	<div id="content">
		<img src="img/aa.jpg" alt=""/>
	</div>
</div>
</body>
</html>
